<html>
	<head lang="es">
		<meta charset="utf-8"/>
		<title>JavaScript intro</title>
		<script>
			var nombre = prompt("Escribe tu nombre");
			var domicilio = prompt("Escribe tu domicilio");
			var telefono = prompt("Escribe tu telefono");

			document.write("<div>" + "Telefono: "+ telefono + "<div>");
			
		</script>
	</head>

</html>
